<!DOCTYPE html>
<html lang="es">
    <!--todo el codigo para registrarse en la pagina web-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="IMAGENES/pixlr-image-generator-5b0d460b-2269-4f1c-a101-bb268368e1ce (2).png">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="CSS/registro.css">
</head>
<body>
    <header>
        <img src="..//IMAGENES/logo.jpg" alt="Logo" class="logo">
        <span class="texto"> Regístrese aquí si no tiene una cuenta</span>
        <a href="inicio_de_sesión.html"><button><span class="btn_pagina1">Inicio de sesión</span></button></a>
    </header>
    <!--Formulario para que los usuarios puedan registrar su cuenta en la pagina web-->
    <main>
        <form>
            <fieldset>
                <legend>Registre sus Datos</legend>
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <br>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
            </fieldset>
            <fieldset>
                <legend>Información de Usuario</legend>
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
                <br>
                <label for="phone">Teléfono (opcional)</label>
                <input type="tel" id="phone" name="phone" placeholder="Teléfono (opcional)">
                <br>
                <input type="submit" value="Enviar">
            </fieldset>
        </form>
    </main>
</body>
</html>
